        <button class="button" id="getUserName">Get Username</button>

    </div>

    </div>

    <script>
        var nameUser = "";
        var displayButton = document.querySelector("#getUserName");
        displayButton.addEventListener("click", (e) => {
            nameUser = prompt("Please enter your name here");
            if (nameUser === "") {
                alert("Sorry, you have  not  entered  any name");
            } else {
                alert(`Hello ${nameUser}, welcome`);
            }
        });

    </script>

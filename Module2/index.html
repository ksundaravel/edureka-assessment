<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equvi="Content-Type" content="text/html" />
    <meta name="keyword" content="Forms, Video, Audio, webstorage samples" />
    <meta name="description" content="This page contain play video, audio, webstoarge and forms" />
    <title>Module 2 Assignments</title>

    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h1>USER INFORMATION</h1>
        <form name="userform" id="userform" method="post" action="javascript:submitForm()">
            <div class="form-fields">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" />

                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" />
            </div>
            <div class="form-fields">
                <label for="address">Address:</label>
                <textarea name="address" id="address" rows="3"></textarea>
            </div>
            <div class="form-fields">
                <label for="email">Email Id:</label>
                <input type="email" name="email" id="email" />

                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" />
            </div>
            <div class="form-fields">
                <input type="submit" name="submit" value="Submit" />
                <input type="reset" name="reset" value="Clear" />
            </div>
        </form>

        <h1>Display USER INFORMATION from local Storage <span class="note">(Please submit above form) </span></h1>
        <div>
            <p>First Name: <span id="display-firstname"></span></p>
            <p>Last Name: <span id="display-lastname"></span></p>
            <p>Address: <span id="display-address"></span></p>
            <p>Email <span id="display-email"></span></p>
            <p>DOB: <span id="display-dob"></span></p>
        </div>

        <h1>AUDIO</h1>
        <!-- Without source -->
        <audio controls autoplay src="assets/sample-audio.ogg">
            <a href="assets/sample-audio.ogg" download="sample-audio">Download OGG audio</a>.
        </audio>
         <!-- Without source -->


           <!-- With source,loop with autoplay -->
        <audio  controls autoplay loop>
            <source src="assets/sample_mp3.mp3" type="audio/mpeg" />
            browser does not support the audio tag
        </audio>
        <!-- With source  -->


         <!-- With source with autoplay -->
        <audio  controls muted autoplay>
            <source src="assets/sample_mp3.mp3" type="audio/mpeg" />
            browser does not support the audio tag
        </audio>
        <!-- With source  -->

        

        <h1>VIDEO</h1>
        <!-- Without source -->
        <video width="320" height="240" controls src="assets/sample-video_MP4.mp4">
        </video>
         <!-- Without source -->

         <!-- With source with autoplay -->
        <video controls width="320" height="240" autoplay muted >
            <source  src="assets/sample-video_MP4.mp4"s type="video/mp4" />
            browser does not support the video tag
        </video>
        <!-- With source  -->


        <!-- With source and loop with autoplay -->
        <video controls width="320" height="240" autoplay muted loop>
            <source  src="assets/sample-video_MP4.mp4"s type="video/mp4" />
            browser does not support the video tag
        </video>
        <!-- With source  -->

        <h1>CIRCLE Canvas</h1>
        <canvas id="mycanvas1" width="200px" height="200px"></canvas>

        <h1>CIRCLE SVG</h1> 
        <svg id="mysvg1" width="200px" height="200px">
            <circle cx="100" cy="100" r="60" fill="red" />
            <circle cx="100" cy="100" r="40" fill="green" />
            <circle cx="100" cy="100" r="20" fill="blue" />
        </svg>
       
    <script>
        function submitForm() {
            var firstName = document.getElementById("firstname").value;
            var lastName = document.getElementById("lastname").value;
            var address = document.getElementById("address").value;
            var email = document.getElementById("email").value;
            var dob = document.getElementById("dob").value;
            var user = {
                'firstName': firstName,
                'lastName': lastName,
                'address': address,
                'email': email,
                'dob': dob
            }
            localStorage.setItem('user-details', JSON.stringify(user));
            displayInformation();
            resetForm();
        }


        function resetForm() {
            document.getElementById("firstname").value = "";
            document.getElementById("lastname").value = "";
            document.getElementById("address").value = "";
            document.getElementById("email").value = "";
            document.getElementById("dob").value = "";
        }

        var myCanvasContainer = document.getElementById("mycanvas1");
        var context = myCanvasContainer.getContext("2d");

        context.beginPath();
        context.arc(100,100,60,0,2 * Math.PI);
        context.fillStyle = "red";
        context.fill();

        context.beginPath();
        context.arc(100,100,40,0,2 * Math.PI);
        context.fillStyle = "green";
        context.fill();

        context.beginPath();
        context.arc(100,100,20,0,2 * Math.PI);
        context.fillStyle = "blue";
        context.fill();

        function displayInformation(){
            var getUser = JSON.parse(localStorage.getItem("user-details"));
            document.getElementById("display-firstname").innerHTML = getUser.firstName;
            document.getElementById("display-lastname").innerHTML = getUser.lastName;
            document.getElementById("display-address").innerHTML = getUser.address;
            document.getElementById("display-email").innerHTML = getUser.email;
            document.getElementById("display-dob").innerHTML = getUser.dob;
        }

    </script>
</body>

</html>

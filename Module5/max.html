        <div> please find the max number from 10, 25, 15 is <b><span id="output1"></span></b></div>
        <div> please find the max number from 100, 25, 15 is <b><span id="output2"></span></b></div>
        <div> please find the max number from 100, 25, 150 is <b><span id="output3"></span></b></div>

    <script>


        function maxNumber(a, b, c) {
            let max = a;
            if (b > max) {
                max = b;
            }

            if (c > max) {
                max = c;
            }
            return max;
        }

        let max1 = maxNumber(10, 25, 15);
        document.getElementById("output1").innerHTML = max1;
        console.log(max1);

        let max2 = maxNumber(100, 25, 15);
        document.getElementById("output2").innerHTML = max2;
        console.log(max2);

        let max3 = maxNumber(100, 25, 150);
        document.getElementById("output3").innerHTML = max3;
        console.log(max3);



    </script>
